  <h1>第一段引导（解密）文字（已解析）：</h1>
  <p class="p1">骄阳烈日终有落山之时——指日落<br>葱绿大树的阴影中坐着乘凉的父子——阴影中指树荫下，<b>乘凉的父子是误导项</b><br>过去这里是茫茫大漠——沙漠存在于中国的西北边，所以指西北边<br>现在藏于海面之下的深处——海面不是真正的海面，指的是海平面，海平面之下就是地面之下</p>
  <h1>所以综合起来，就是：</h1>
  <p class="p1">日落时，小镇西北边的大树下面的地下藏着开始一切的东西。</p>
